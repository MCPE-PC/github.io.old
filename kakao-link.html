<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <noscript>
      <meta http-equiv="refresh" content="0; url=/javascript">
    </noscript>
    <!--[if IE]>
      <meta http-equiv="refresh" content="0">
    <![endif]-->
    <title>카카오링크 보내기</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
        <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript">
      $('#init').on('click', () => {
        const initButton = $('#init');
        const changeButton = status => {
          initButton.removeClass();
          initButton.addClass('btn btn-outline-' + status);
        };
        if (initButton.hasClass('btn-outline-primary')) {
          Kakao.init($('#key').text());
          changeButton('success');
        } else {
          changeButton('warning');
        }
      });
      function send() {}
    </script>
  </head>
  <body>
    <h1>개발자를 위한 카카오링크 보내기</h1>
    <form action="javascript:void(0);">
      <label for="key">JavaScript 키: </label>
      <input id="key" type="text">
      <input id="init" type="button" class="btn btn-outline-primary"
        value="초기화" onclick="init();">
    </form>
  </body>
</html>
